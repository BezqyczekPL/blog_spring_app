<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <head>
        <title> Logowanie </title>
    </head>

    <body>

        <section class="py-5 bg-light border-bottom mb-4" layout:fragment="body">
            <div th:if="${param.error}" class="alert alert-warning">
                Niepoprawny login lub hasło!</div>
            <div th:if="${param.logout}" class="alert alert-success"> Zostałeś wylogowany!</div>
            <div class="container">
                <form role="form" method="post" th:action="@{/logowanie}">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="username">Login</label>
                            <input type="text" class="form-control" id="username" placeholder="Login" name="username" >

                        </div>

                    </div>
                    <div class="form-group col-md-6">
                        <label for="haslo">Hasło</label>
                        <input type="password" class="form-control" id="password" placeholder="Hasło" name="password" >

                    </div>    
                    <button type="submit" value="Log in" class="btn btn-primary">Zaloguj się</button>
                </form>
            </div>
        </section>
    </body>
</html>
