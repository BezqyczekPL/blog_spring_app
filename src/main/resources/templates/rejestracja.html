<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <head>
        <title> Rejestracja </title>
    </head>

    <body>

        <section class="py-5 bg-light border-bottom mb-4" layout:fragment="body">
            <div th:if="${param.fail}" class="alert alert-warning">
                    Login albo email są już zajęte!</div>
            <div class="container">
                <form role="form" method="post" th:action="@{/rejestracja/zapisz}" th:object="${user}">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="username">Login</label>
                            <input type="text" class="form-control" id="username" placeholder="Login" name="username" th:field="*{username}">
                            <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"> </p>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Email" name="email" th:field="*{email}">
                            <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"> </p>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="haslo">Hasło</label>
                        <input type="password" class="form-control" id="password" placeholder="Hasło" name="password" th:field="*{password}">
                        <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"> </p>
                    </div>    
                    <button type="submit" class="btn btn-primary">Stwórz konto</button>
                </form>
            </div>
        </section>
    </body>
</html>
